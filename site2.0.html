<!DOCTYPE html>
<html>
<head>
    <title>Meu Site Pessoal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        h1, h2 {
            margin: 0;
        }
        
        h1 {
            font-size: 36px;
        }
        
        h2 {
            font-size: 24px;
            margin-top: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0,0,0,.1);
        }
        
        .section {
            margin-bottom: 40px;
        }
        
        .section h3 {
            margin-top: 0;
            font-size: 20px;
            color: #333;
        }
        
        .section p {
            margin-bottom: 10px;
        }
        
        .section ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        
        .section ul li {
            margin-bottom: 10px;
        }
        
        .section .sub-section {
            margin-left: 20px;
        }
        
        .section .sub-section h4 {
            margin-top: 0;
            font-size: 18px;
            color: #555;
        }
        
        .section .sub-section p {
            margin-bottom: 5px;
        }
        
        .contact-info {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }
        
        .contact-info p {
            margin-right: 10px;
        }
        
        .contact-info a {
            color: #333;
            text-decoration: none;
        }
        
        .contact-info a:hover {
            text-decoration: underline;
        }
        
        @media screen and (max-width: 600px) {
            h1 {
                font-size: 28px;
            }
            
            h2 {
                font-size: 20px;
            }
            
            .container {
                padding: 10px;
            }
            
            .section {
                margin-bottom: 20px;
            }
            
            .section h3 {
                font-size: 16px;
            }
            
            .section .sub-section h4 {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Seu Nome</h1>
        <h2>Desenvolvedor Web</h2>
    </header>
    
    <div class="container">
        <div class="section">
            <h3>Sobre Mim</h3>
            <p>Olá! Sou um desenvolvedor web apaixonado por criar sites e aplicações incríveis.</p>
        </div>
        
        <div class="section">
            <h3>Experiência Profissional</h3>
